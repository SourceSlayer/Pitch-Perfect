{% extends "base.html" %}

{% block content %}

<canvas id="sheet-area">
<p class="center-content">Your browser must support the canvas element in order to run this. Find out more here: <a href="/about/browser.html#canvas-element">About your Web Browser</a></p>
</canvas>
<input id="seek-selector" type="range" value=10 step=.0000001 name="seek">
<input id="seek-field" type="time" value="00:01:10" name="seek">
<script type="text/javascript" src="/static/scripts/play-page.js"></script>

<input type="file" accept="video/*;capture=camcorder">
<input type="file" accept="audio/*;capture=microphone">

{% endblock %}
